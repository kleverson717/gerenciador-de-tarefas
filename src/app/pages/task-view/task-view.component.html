<div class="centered-content">
  <div class="task-manager-container">
    <div class="sidebar has-background-white">
      <h1 class="title has-text-primary">Listas</h1>

      <div class="list-menu">
        <a class="list-menu-item is-active">
          <p>Listas #1</p>
        </a>
        <a class="list-menu-item">
          <p>Listas #2</p>
        </a>
        <a class="list-menu-item">
          <p>Listas #3</p>
        </a>
        <a class="list-menu-item">
          <p>Listas #4</p>
        </a>
      </div>

      <button class="button is-primary" (click)="adicionarTarefa()">+ Nova Tarefa</button>
    </div>

    <div class="task-list-container has-background-light">
      <h1 class="title has-text-primary">Tarefas</h1>

      <div *ngFor="let task of tasks" class="task" [class.complete]="task.status === 'completa'">
        <p>{{ task.titulo }}</p>
      </div>
    </div>
  </div>
</div>
